<div class="row">
  <div class="col-lg-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row mb-2">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            name=""
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            name=""
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            [pattern]="'^[1-9]+[0-9]*$'"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <button
            class="btn btn-success me-2"
            type="submit"
            [disabled]="!f.valid"
          >
            {{ !editMode ? "Add" : "Update" }}
          </button>
          <button class="btn btn-danger me-2" type="button">Delete item</button>
          <button class="btn btn-primary" type="button">Clear item</button>
        </div>
      </div>
    </form>
  </div>
</div>
